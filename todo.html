<div>
  <h3>TO DO LIST</h3>
  <form ng-submit="addTodo()">
    <label>Title</label>
    <input type="text" ng-model="title"/>
    <label>Description</label>
    <input type="text" ng-model="description"/>
    <button type="submit">add</button>
  </form>
  <table class="todo-table">
    <tr ng-repeat="item in incompleteList |orderBy:item.id">
      <td class="checkbox"><input type="checkbox" ng-click="setIsComplete(item)"/></td>
      <td>{{item.title}}</td>
      <td>{{item.description}}</td>
      <td><button ng-click="putNewData(item)">edit</button></td>
      <td><button ng-click="deleteItem(item)">delete</button></td>
    </tr>
  </table>
  <h3>Completed</h3>
  <table class="completed-table">
    <tr ng-repeat="item in completedList">
      <td>{{item.title}}</td>
      <td>{{item.description}}</td>
      <td><button ng-click="deleteItem(item)">delete</button></td>
    </tr>
  </table>
</div>
